
<div class="transaction-container">
  <h2>Transaction Management</h2>

  <!-- Transaction Form -->
  <div class="transaction-form">
    <h3>New Transaction</h3>
    <form (ngSubmit)="submitTransaction()">
      <div class="form-group">
        <label for="accountId">Account ID</label>
        <input type="number"
               id="accountId"
               [(ngModel)]="newTransaction.accountId"
               name="accountId"
               class="form-control"
               placeholder="Enter Account ID"
               required />
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number"
               id="amount"
               [(ngModel)]="newTransaction.amount"
               name="amount"
               class="form-control"
               placeholder="Enter Amount"
               required />
      </div>
      <div class="form-group">
        <label for="transactionType">Transaction Type</label>
        <select id="transactionType"
                [(ngModel)]="transactionType"
                name="transactionType"
                class="form-control"
                required>
          <option value="" disabled>Select Transaction Type</option>
          <option value="Deposit">Deposit</option>
          <option value="Withdraw">Withdraw</option>
          <option value="Transfer">Transfer</option>
        </select>
      </div>
      <div class="form-group" *ngIf="transactionType === 'Transfer'">
        <label for="externalBankDetails">External Bank Details</label>
        <input type="text"
               id="externalBankDetails"
               [(ngModel)]="newTransaction.externalBankDetails"
               name="externalBankDetails"
               class="form-control"
               placeholder="Enter External Bank Details" />
      </div>
      <button type="submit" class="btn btn-primary">Submit Transaction</button>
    </form>
  </div>

  <!-- Transactions List -->
  <div class="transaction-history">
    <h3>Transaction History</h3>
    <ul class="transaction-list">
      <li *ngFor="let transaction of transactions" class="transaction-item">
        <span class="transaction-details">
          <strong>{{ transaction.transactionId }}</strong> -
          <span class="transaction-type">{{ transaction.transactionType }}</span> -
          <span class="transaction-amount">${{ transaction.amount }}</span>
        </span>
      </li>
    </ul>
  </div>
</div>
